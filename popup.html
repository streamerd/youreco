<!DOCTYPE html>
<html>
<head>
  <title>YouTube Recommendations Tracker</title>
  <style>
    body {
      width: 800px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    .recommendation-list {
      max-height: 600px;
      overflow-y: auto;
    }
    .video-entry {
      margin-bottom: 24px;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 16px;
      background: #fff;
    }
    .timestamp {
      color: #666;
      font-size: 12px;
    }
    .source-video {
      display: flex;
      align-items: start;
      cursor: pointer;
      padding: 12px;
      background: #f8f8f8;
      border-radius: 4px;
      margin: 8px 0;
    }
    .source-video img {
      width: 160px;
      height: 90px;
      border-radius: 4px;
      margin-right: 16px;
      object-fit: cover;
    }
    .source-video-info {
      flex: 1;
    }
    .source-video-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .recommendations {
      display: none;
      margin-top: 16px;
      padding: 16px;
      background: #f8f8f8;
      border-radius: 4px;
    }
    .recommendations.active {
      display: block;
    }
    .recommendation-item {
      display: flex;
      align-items: start;
      margin: 16px 0;
      padding-bottom: 16px;
      border-bottom: 1px solid #eee;
    }
    .recommendation-item:last-child {
      border-bottom: none;
    }
    .recommendation-thumbnail {
      width: 160px;
      height: 90px;
      border-radius: 4px;
      margin-right: 16px;
      object-fit: cover;
    }
    .recommendation-info {
      flex: 1;
    }
    .recommendation-title {
      font-weight: bold;
      margin-bottom: 4px;
      color: #000;
      text-decoration: none;
    }
    .recommendation-title:hover {
      text-decoration: underline;
    }
    .recommendation-meta {
      font-size: 12px;
      color: #666;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .buttons {
      display: flex;
      gap: 8px;
    }
    button {
      padding: 8px 16px;
      border-radius: 4px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Recent Recommendations <span style="font-size: 12px; color: #666;">v1.0.13</span></h2>
    <div class="buttons">
      <button id="debugBtn">Show All Data</button>
      <button id="clearBtn">Clear All Data</button>
    </div>
  </div>
  <div id="recommendationList" class="recommendation-list">
    Loading...
  </div>
  <script src="popup.js"></script>
</body>
</html>
